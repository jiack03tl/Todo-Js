<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JACK-TODO</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="page_wrap">
      <section class="todo_head">
        <input type="datetime-local" placeholder="DATE" class="add_date" />

        <textarea
          name="add_todo"
          placeholder="ADD TODO.."
          class="add_todo"
          id=""
        ></textarea>
        <input type="button" value="ADD" class="add_btn" />
      </section>
      <section class="todo_body">
        <div class="todo_main">
          <div class="todo_wrap">
            <div class="todo_date">Date</div>
            <div class="todo_content">- Add todo Notes</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
